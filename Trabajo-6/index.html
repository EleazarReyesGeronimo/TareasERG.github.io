<!DOCTYPE html>
<html>
<head>
    <title>The Dear Hunter</title>
</head>
<body  style="background-color: black;">
    <script>
        let carrusell = [
            "imgs/fondo.jpg",
            "imgs/TDH_ActI_Cover.jpg",
            "imgs/TDH_ActII_Cover.jpg",
            "imgs/TDH_ActIII_Cover.jpg",
            "imgs/TDH_ActIV_Cover.jpg",
            "imgs/TDH_ActV_Cover.jpg"
        ];

        let pos = 0;

        function next() {
            pos = (pos + 1) % carrusell.length;
            cambio(pos);
        }

        function last() {
            pos = (pos - 1 + carrusell.length) % carrusell.length;
            cambio(pos);
        }
        
        function cambio(posicion) {
            let img = document.getElementById("imagen");
            img.src = carrusell[posicion];
        }
    </script>

    <div style="align-items: center; flex-direction: column;">
        <img id="imagen" src="imgs/fondo.jpg" alt="portada"> <br>
        <button onclick="next()">Siguiente</button>
        <button onclick="last()">Anterior</button>
    </div>
</body>
</html>
